
- hosts: localhost
  become: True
  tasks:
    - name: install pip
      yum:
        name: python-pip
        state: present
    - name: install docker
      yum:
        name: docker
        state: present
    - name: start docker service
      service:
        name: docker
        state: started
        enabled: true
    - name: install required packages
      pip:
        name: docker-py
        state: present
    - name: Create  container
      docker_container:
        name: ntopng
        image: marcelbanic/ntopng:{{tag}}
        published_ports: ["3000:3000"]